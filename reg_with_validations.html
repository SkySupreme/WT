<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="week1.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="email">E-mail id:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label>Sex:</label>
            <input type="radio" id="male" name="sex" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female" required>
            <label for="female">Female</label><br>

            <label for="dob">Date of Birth:</label>
            <select id="dob-day" name="dob-day" required>
                <option value="">Day</option>
                <!-- Options for days 1 to 31 -->
                <?php for ($i=1; $i<=31; $i++) echo "<option value='$i'>$i</option>"; ?>
            </select>
            <select id="dob-month" name="dob-month" required>
                <option value="">Month</option>
                <!-- Options for months 1 to 12 -->
                <?php for ($i=1; $i<=12; $i++) echo "<option value='$i'>$i</option>"; ?>
            </select>
            <select id="dob-year" name="dob-year" required>
                <option value="">Year</option>
                <!-- Options for years from 1900 to current year -->
                <?php for ($i=1900; $i<=date("Y"); $i++) echo "<option value='$i'>$i</option>"; ?>
            </select><br>

            <label>Languages known:</label>
            <input type="checkbox" id="english" name="languages" value="english">
            <label for="english">English</label>
            <input type="checkbox" id="telugu" name="languages" value="telugu">
            <label for="telugu">Telugu</label>
            <input type="checkbox" id="hindi" name="languages" value="hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="tamil" name="languages" value="tamil">
            <label for="tamil">Tamil</label><br>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea><br>

            <input type="submit" value="Register">
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            // Name validation
            const name = document.getElementById('name').value;
            if (name.trim() === '') {
                alert('Please enter your name.');
                event.preventDefault();
                return;
            }

            // Password validation
            const password = document.getElementById('password').value;
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault();
                return;
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault();
                return;
            }

            // Phone number validation
            const phone = document.getElementById('phone').value;
            const phonePattern = /^[0-9]{10}$/;
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid 10-digit phone number.');
                event.preventDefault();
                return;
            }

            // Sex validation
            const sex = document.querySelector('input[name="sex"]:checked');
            if (!sex) {
                alert('Please select your sex.');
                event.preventDefault();
                return;
            }

            // Date of birth validation
            const dobDay = document.getElementById('dob-day').value;
            const dobMonth = document.getElementById('dob-month').value;
            const dobYear = document.getElementById('dob-year').value;
            if (!dobDay || !dobMonth || !dobYear) {
                alert('Please select a valid date of birth.');
                event.preventDefault();
                return;
            }

            // Languages known validation
            const languages = document.querySelectorAll('input[name="languages"]:checked');
            if (languages.length === 0) {
                alert('Please select at least one language you know.');
                event.preventDefault();
                return;
            }

            // Address validation
            const address = document.getElementById('address').value;
            if (address.trim() === '') {
                alert('Please enter your address.');
                event.preventDefault();
                return;
            }
        });
    </script>
</body>
</html>
